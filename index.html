<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>あなたのことが好き好きラブリーちゃん</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
      }
      .message-container {
        text-align: center;
        padding: 20px 40px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        animation: fadeIn 2s ease-in-out;
      }
      .message-container h1 {
        font-size: 2.5em;
        color: #ff6f91;
        margin: 0;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="message-container">
      <h1>私、俊紀くんのことが好きでたまりません。結婚してください。</h1>
    </div>
  </body>
</html>
